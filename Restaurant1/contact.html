<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Contact Us</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
        <style>
            header {
                background: red no-repeat url(images/bigpride.png) scroll center;
                padding: 45px 10px 25px 10px;
            }
            section .btn{
                background-color: black;
                color: white;
            }
            section .btn:hover{
                font-weight: bold;
            }
            section {
                padding-left: 6px;
            }
            footer {
                margin-top: 10px;
            }
        </style>
    </head> 
    
    <body>
        <header>
            <h1><strong>Contact</strong></h1>
        </header>

        <nav>
            <a class="btn" href="index.html">Home</a>
            <a class="btn" href="menu.html">Menu</a>
            <a class="btn" href="contact.html">Contact Us</a>
        </nav>
        
        <section>
            <form action="submit.html" method="POST">
                <label for="name"><strong>Name:</strong></label><br/>
                <input type="text" id="name" name="name" required><br/>
                <label for="email"><strong>Email:</strong></label><br/>
                <input type="text" id="email" name="lastName" required><br/>
                <label for="phone"><strong>Phone:</strong></label><br/>
                <input type="text" id="phone" name="phone" required><br/>
                
                <label for="reason"><strong>Reason for Inquiry:</strong></label><br/>
                <select id="reason" name="reason">
                    <option value="party" selected>Private Party</option>
                    <option value="feedback" selected>Feedback</option>
                    <option value="other" selected>Other</option>
                    <option value="default" selected>Catering</option>
                    </select><br/>
                
                <label for="brief description"><strong>Additional Information:</strong></label><br/>
                <textarea name="briefDescription"></textarea><br/>
                
                <legend><strong>Have you been to the restaurant?</strong></legend><br/>
                <input type="radio" id="choice1" name="questionnaire" value="no" checked>
                <label for="choice1"><strong>No</strong></label><br/>
                <input type="radio" id="choice2" name="questionnaire" value="yes" >
                <label for="choice2"><strong>Yes</strong></label><br/>
                
                <legend><strong>Best days to contact you:</strong></legend><br/>
                <input type="checkbox" id="m" name="day" value="m">
                <label for="m"><strong>M</strong></label><br/>
                <input type="checkbox" id="t" name="day" value="t">
                <label for="t"><strong>T</strong></label><br/>
                <input type="checkbox" id="w" name="day" value="w">
                <label for="w"><strong>W</strong></label>
                <br/>
                <input type="checkbox" id="th" name="day" value="th">
                <label for="th"><strong>Th</strong></label>
                <br/>
                <input type="checkbox" id="f" name="day" value="f">
                <label for="f"><strong>F</strong></label>
                <br/>
                
                <input type="submit" name="submit" value="Send Request" class="btn">
            </form>
        </section>
        <footer>
            <h5>1234 Food St., Hungry, TX, 54321</h5>
            <p>Call <strong>ILUVKIMCHI</strong> or <strong>(458)854-6244</strong> to make your reservation now!<br/>
            &copy; 2019 Seoul Food. All rights reserved.</p>
        </footer>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
